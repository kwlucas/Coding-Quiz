<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Slate is my WIP CSS "framework" -->
    <link rel="stylesheet" href="https://kwlucas.github.io/Slate/css/core.css" /> 
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <script src="./assets/script.js"></script>
</head>

<body>
    <header class="slate-section">
        <div>
            <button id="view-scores">View Scores</button>
        </div>
        <div class="spread-3/4"></div>
        <div id="timer"></div>
    </header>
    <hr>
    <section class="slate-section" id="main-display">
        <div class="spread-1/4"></div>
        <div class="spread-1/2" id="content">
            <h1 id="content-head"></h1>
            <hr>
            <div class=" slate-section elements-nudge format-all-elements" id="content-body">
            </div>
            <hr>
            <div id="content-foot" class="elements-nudge">
            </div>
        </div>
    </section>
</body>

</html>
