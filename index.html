<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Slate is my WIP CSS "framework" -->
    <link rel="stylesheet" href="https://kwlucas.github.io/Slate/css/core.css" /> 
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <script src="./assets/script.js"></script>
</head>

<body>
    <header class="slate-section">
        <div>View Scores</div>
        <div class="spread-3/4"></div>
        <div id="timer">Time</div>
    </header>
    <hr>
    <section class="slate-section" id="main-display">
        <div class="spread-1/4"></div>
        <div class="spread-1/2" id="content">
            <div id="content-head">Question</div>
            <hr>
            <div id="content-body">
                <button>Answer 1</button>
                <button>Answer 2</button>
                <button>Answer 3</button>
                <button>Answer 4</button>
            </div>
            <hr>
            <div id="content-foot">Correct or Incorrect</div>
        </div>
    </section>
</body>

</html>
